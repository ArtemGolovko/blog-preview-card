<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preload" href="./fonts/Figtree.ttf" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="card">
    <img class="preview" src="./images/illustration-article.svg" alt="A preview of the article" width="336" height="200">
    <div class="content">
      <div class="tags">
        <!-- In case it's needed to add more tags in future -->
        <span class="tag tag-yellow">Learning</span>
      </div>
      <span class="publishing-date">Published 21 Dec 2023</span>
      <h1 class="title"><a href="#" class="title-link">HTML & CSS foundations</a></h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author-group">
      <img class="author-image" src="./images/image-avatar.webp" alt="A photo of the author" width="32" height="32">
      <span class="author-name">Greg Hooper</span>
    </div>
  </main>
</body>
</html>
